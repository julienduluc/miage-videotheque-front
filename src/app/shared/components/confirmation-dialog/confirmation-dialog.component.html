<div class="dialog-confirmation">
  <div class="dialog-confirmation-title">
    {{ title | translate }}
  </div>

  <div class="dialog-confirmation-body">
    {{ body | translate }}
  </div>
  <div class="dialog-confirmation-body" *ngIf="body1">
    {{ body1 | translate }}
  </div>
  <div class="dialog-confirmation-footer">

    <myapp-button color="primary-dark-blue" (action)="onClickCancel()">{{'GENERAL.ANNULER' | translate}}
    </myapp-button>

    <myapp-button color="primary-dark-blue" (action)="onClickValidate()">{{'GENERAL.CONFIRMER' | translate}}
    </myapp-button>

  </div>

</div>
