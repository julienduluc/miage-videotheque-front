<div class="expansion">
  <div class="expansion-title" (click)="changeExpansion()">
    <span *ngIf="!expanded" class="expansion-expander">
      <fa-icon [icon]="icon_arrow_down"></fa-icon>
    </span>
    <span *ngIf="expanded" class="expansion-expander">
      <fa-icon [icon]="icon_arrow_right"></fa-icon>
    </span>
    <ng-content select="[title]"></ng-content>
  </div>
  <div *ngIf="expanded" class="expansion-content">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
