<div class="top">
  <span class="title">Mes favoris ({{favorites?.length}})</span>
  <span>
    <span class="tri-title">Trier par : </span><span class="tri">Date d'ajout </span>

    <span *ngIf="selectedOrder === 'desc'" (click)="onChange('asc')">
      <fa-icon icon="arrow-down"></fa-icon>
    </span>
    <span *ngIf="selectedOrder === 'asc'" (click)="onChange('desc')">
      <fa-icon icon="arrow-up"></fa-icon>
    </span>
  </span>
</div>

<ng-container *ngIf="favorites?.length > 0; else noData">

  <myapp-account-lists-view *ngFor="let fav of favorites">
    <span image>
      <img (click)="goToFilm(fav?.id)" src="https://image.tmdb.org/t/p/w154/{{fav?.poster_path}}"
        style="cursor: pointer; height: 100%;">
    </span>

    <span title (click)="goToFilm(fav?.id)" class="link">
      {{fav?.title}}
    </span>
    <span releaseDate>
      Sorti le : {{fav?.release_date | date: 'longDate'}}
    </span>

    <span overview>
      {{fav?.overview}}
    </span>

    <span actions>
      <button mat-mini-fab color="warn" (click)="editFavorite(fav?.id)">
        <fa-icon icon="heart"></fa-icon>
      </button>
    </span>
    <span actions-txt (click)="editFavorite(fav?.id)" style="cursor:pointer">Retirer des favoris</span>

  </myapp-account-lists-view>
</ng-container>

<ng-template #noData>
  <div class="no-data">
    Aucun favori
  </div>
</ng-template>
