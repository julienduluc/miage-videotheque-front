<div class="header">
  <a routerLink="/">
    <div class="header-title">
      <img class="title-logo" alt="Logo" src="../../../assets/images/logo_ubordeaux.png" />
    </div>
  </a>
  <div *ngIf="isAuthenticated()">
    <p-autoComplete #auto class="autocomplete" [(ngModel)]="filmName" [suggestions]="films"
      (completeMethod)="search($event)" field="title" placeholder="Rechercher un film ..." (onSelect)="onSelect($event)"
      [forceSelection]="true" [delay]="1000" [minLength]="3" [size]="60">
    </p-autoComplete>
  </div>
  <div *ngIf="isAuthenticated()">
    <ul class="nav nav-pills menu">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active">Accueil</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" (click)="logout()">DÃ©connexion</a>
      </li>
    </ul>
  </div>
</div>
