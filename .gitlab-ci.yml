image: node:lts

stages:
  - init
  - test
  - build

cache:
  untracked: true

init:
  stage: init
  cache:
    paths:
      - node_modules/
  script:
    - npm ci

test:
  script:
    - npm run test:ci

build:
  stage: build
  script:
    - npm run-script build
  artifacts:
    paths:
      - dist/
